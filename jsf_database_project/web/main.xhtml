<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>这是main页面 OK</h1><hr/>
        
        <table bgcolor="#CAFF70">
            <c:forEach var="item" items="#{user.users}">
                <tr>
                    <td>#{item.userId}</td>
                    <td>-----------------</td>
                    <td>#{item.userName}</td>
                </tr>
            </c:forEach>
        </table>
        <hr/>
        <h:dataTable value="#{user.users}" var="item" border="1" bgcolor="#BFEFFF">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="编号ID"></h:outputText>
                </f:facet>
                <h:outputText value="#{item.userId}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="名字"></h:outputText>
                </f:facet>
                <h:outputText value="#{item.userName}"></h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
